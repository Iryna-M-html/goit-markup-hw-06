    <div class="backdrop is-open">
        <div class="modal">
                <button type="button" class="modal-close-btn">        
                    <svg class="closes" width="8" height="8">
                        <use href="./images/icons.svg#icon-close"></use>
                    </svg>                
                </button>
            <p class="modal-text">Leave your contacts and we will call you back</p>
            <form class="modal-form">
                <div class="modal-field">
                    <label for="user-name" class="modal-lbl">Name</label>
                    <div class="modal-input-wrap">
                        <input 
                        type="text"
                        class="modal-input"
                        name="user-name" placeholder="" required
                        id="user-name">
                        <svg class="modal-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-user"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-field">
                    <label for="Phone" class="modal-lbl">Phone</label>
                    <div class="modal-input-wrap">
                        <input 
                        type="text" 
                        class="modal-input"
                        name="phone" placeholder="" required
                        id="Phone">
                        <svg class="modal-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-phone"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-field">            
                    <label for="Email" class="modal-lbl">Email</label>
                    <div class="modal-input-wrap">
                        <input                     
                        type="text" 
                        class="modal-input"
                        name="email" placeholder="" required
                        id="Email">
                        <svg class="modal-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-letter"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-field field">
                    <label for="user-comment" class="modal-lbl">Comment</label>
                    <textarea name="user-comment"  id="user-comment" class="modal-textarea" placeholder="Text input"></textarea>  
                </div>
                
                <div class="policy-all">
                    <input type="checkbox" name="user-privacy" id="user-privacy"
                    class="modal-chek visually-hidden"
                    value="true">
                    <label for="user-privacy" class="modal-chek-text"><span class="input-illusion">
                        <svg class="chek-style" width="10" height="8" >
                            <use href="./images/icons.svg#icon-check"></use>
                        </svg>
                    </span>I accept the terms and conditions of the <a class="policy-link" href="">Privacy Policy</a></label>
                </div>
                <button type="button" class="modal-send-btn">Send</button>
            </form>
            
        </div>
